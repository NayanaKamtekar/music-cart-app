<div class="sticky-top">
  <app-header [headerText]="songListHeader" [showCart]="showCart"></app-header>
  <ul class="list-group">
    <!-- Table Header -->
    <li class="list-group-item mb-1 bg-dark text-white rounded container">
      <div class="row">
        <div class="col-md-4">
          Title
          <i class="material-icons text-muted ml-1">
            <span [class.text-white]="titleSorted" (click)="sortTitle()">
              sort
            </span>
          </i>
        </div>
        <div class="col-md-4">
          Artist
          <i class="material-icons text-muted ml-1">
            <span [class.text-white]="artistSorted" (click)="sortArtist()">
              sort
            </span>
          </i>
        </div>
      </div>
    </li>
    <!-- Search boxes -->
    <li class="list-group-item mb-1 bg-light text-white rounded container">
      <div class="row">
        <div class="col-md-4">
          <input
            type="text"
            [(ngModel)]="titleSearchText"
            class="form-control"
            placeholder="Search"
            (keyup)="filterSongList()"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            [(ngModel)]="artistSearchText"
            class="form-control"
            placeholder="Search"
            (keyup)="filterSongList()"
          />
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- Song list -->
<ul class="list-group">
  <li
    *ngFor="let song of filteredList"
    class="list-group-item shadow-sm mb-1 bg-white rounded container"
  >
    <div class="row">
      <div class="col-md-4">
        {{ song.title }}
      </div>
      <div class="col-md-4">
        {{ song.artist }}
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <button *ngIf="song.addedToCart" class="btn btn-secondary disabled">
          Added to cart
        </button>

        <button
          *ngIf="!song.addedToCart"
          class="btn btn-primary"
          (click)="onClickAddToCart(song.id)"
        >
          Add to cart
        </button>
      </div>
    </div>
  </li>
</ul>
