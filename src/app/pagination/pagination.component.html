<nav class="mt-3 float-right">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="selectedPage === 1">
      <span class="page-link" (click)="onClickFirst()">First</span>
    </li>
    <li class="page-item" [class.disabled]="selectedPage === 1">
      <span class="page-link" (click)="onClickPrev()">Previous</span>
    </li>
    <li
      *ngFor="let pageIndex of pageIndexes"
      class="page-item"
      [class.active]="pageIndex === selectedPage"
    >
      <span class="page-link" (click)="onSelectPage(pageIndex)">{{
        pageIndex
      }}</span>
    </li>
    <li class="page-item" [class.disabled]="selectedPage === numberOfPages">
      <span class="page-link" (click)="onClickNext()">Next</span>
    </li>
    <li class="page-item" [class.disabled]="selectedPage === numberOfPages">
      <span class="page-link" (click)="onClickLast()">Last</span>
    </li>
  </ul>
</nav>
